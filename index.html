<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic - Form√° tu criterio financiero</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #1C1C1C;
      color: #FFFFFF;
      scroll-behavior: smooth;
    }
    header {
      background: #1C1C1C;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
    }
    header img {
      height: 50px;
      max-width: 100%;
      object-fit: contain;
    }
    .menu-toggle {
      display: none;
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #A3F7BF;
    }
    .button {
      background: #A3F7BF;
      border: none;
      color: #000000;
      padding: 0.8rem 1.5rem;
      cursor: pointer;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    .button:hover {
      background: #56C596;
      color: #FFFFFF;
    }
    section {
      padding: 100px 20px 60px 20px;
      text-align: center;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .cards {
      display: grid;
      gap: 2rem;
      margin-top: 2rem;
    }
    .card {
      background: #FFFFFF;
      color: #000000;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    footer {
      background: #1C1C1C;
      color: white;
      padding: 2rem;
      font-size: 0.9rem;
    }
    .team-grid {
      display: grid;
      gap: 2rem;
      margin-top: 2rem;
    }
    .team-member {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .team-member img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #A3F7BF;
      margin-bottom: 1rem;
    }
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        background: #1C1C1C;
        position: absolute;
        top: 80px;
        right: 20px;
        border: 1px solid #A3F7BF;
        padding: 1rem;
      }
      nav.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
  <script>
    function toggleMenu() {
      const nav = document.getElementById('nav-menu');
      nav.classList.toggle('active');
    }
  </script>
</head>
<body>
</body>
</html>
